strategy: ddp
benchmark: True
pretrained: False
sync_batchnorm: False
clip_grad: null
precision: 16
epochs: 100
# --------------------------------------
# Dataset parameters
# --------------------------------------
data_pkl: mmfi.pkl
dataset_name: reference
train_split: val_rdn_p3
val_split: test_rdn_p3
test_split: test_rdn_p3
ref_data_pkl: mri.pkl
ref_split: val_s1_p1
# --------------------------------------
# Optimizer parameters
# --------------------------------------
optim_name: adamw
lr: 0.0001
weight_decay: 0.00001
momentum: 0.9
# --------------------------------------
# Learning rate scheduler parameters
# --------------------------------------
sched_name: cosine
warmup_lr: 0.00001
min_lr: 0.00001
warmup_epochs: 20
# --------------------------------------
# Model parameters
# --------------------------------------
mode: train
model_name: p4tda8
radius: 0.7
nsamples: 32
spatial_stride: 8
temporal_kernel_size: 3
temporal_stride: 1
emb_relu: false
dim: 1024
depth: 5
heads: 8
dim_head: 128
mlp_dim: 2048
output_dim: 39
mem_size: 128
features: 3
dim_proposal: 64
heads_proposal: 4
dim_head_proposal: 16
num_joints: 13 
num_proposal: 16
# --------------------------------------
# Loss parameters
# --------------------------------------
loss_names: [mse]
gamma: 0.8
w_rec: 0.001
w_d: 0.0001
w_x: 0.0001
w_con: 0.1
w_mem: 0.001
# --------------------------------------
# Augmentation parameters
# --------------------------------------
# pipeline
multi_frame: true
remove_outliers: true
random_jitter: true
flip: false
normalize: true
random_scale: true
random_rotate: true
random_translate: true
reduce_keypoint_len: true
pad: true
gen_seg_gt: false
to_simple_coco: true
# parameters
clip_len: 7
outlier_type: 'box'
num_neighbors: 3
std_multiplier: 1.0
radius: 2.0
min_neighbors: 2
centroid_type: 'zonly'
num_frames: 3
jitter_std: 0.001
jitter_prob: 0.5
left_idxs: [5,6,7,11,12,13,15,17]
right_idxs: [2,3,4,8,9,10,14,16]
flip_prob: 0.5
feat_scale: null
scale_min: 0.9
scale_max: 1.1
scale_prob: 0.5
angle_min: -0.3141592653589793
angle_max: 0.3141592653589793
rotate_prob: 0.5
translate_range: 0.05
translate_prob: 0.5
only_one: true
keep_type: 'middle'
frame_to_reduce: 0
max_len: 256
skeleton_type: 'mmfi'
ref_skeleton_type: 'coco'